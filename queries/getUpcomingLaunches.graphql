query getUpcomingLaunches($limit: Int, $when: String! = "NOW()") {
  launches(
    limit: $limit
    orderBy: { field: net, direction: ASC }
    filters: [
      { field: status, operation: notEqual, value: "TBD" }
      { field: net, operation: greaterThan, value: $when }
    ]
  ) {
    id
    name
    net
    pad {
      id
      name
      location {
        id
        name
      }
    }
    vehicle {
      id
      name
      imagePath
    }
  }
}
